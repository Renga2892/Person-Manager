<div class="content" role="main">

  <div class="table-area">

    <table mat-table table-striped [dataSource]="person" class="mat-elevation-z8">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>
    
      <ng-container matColumnDef="favouriteColor">
        <th mat-header-cell *matHeaderCellDef> Favourite Color </th>
        <td mat-cell *matCellDef="let element"> {{element.favouriteColor}} </td>
      </ng-container>

      <ng-container matColumnDef="hobbies">
        <th mat-header-cell *matHeaderCellDef> Hobbies </th>
        <td mat-cell *matCellDef="let element">
          <li *ngFor="let hobby of element.hobbies">
            {{ hobby }}
          </li>
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="openEditDialog(element)">Edit</button>
            <button mat-raised-button color="warn" (click)="deletePerson(element.id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div> 
  <div class="addButton">
    <button mat-raised-button color="primary" (click)="openAddDialog()">Add New</button>
  </div>

  <div class="space"></div>
  <div class="space"></div>



</div>
